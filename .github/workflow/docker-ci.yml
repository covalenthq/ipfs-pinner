name: docker-ci-test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}

      - uses: actions/checkout@v2
      - name: Build & Publish the Docker image
        run: |
          docker buildx create --name builder --use --platform=linux/amd64,linux/arm64  && docker buildx build --platform=linux/amd64,linux/arm64 . -t gcr.io/covalent-project/ipfs-pinner:latest --push


      - name: Start Container
        run: docker run -p 3001:3001 -it --name pinner-instance ipfs-pinner;

      - name: Check Running Container
        run: docker inspect pinner-instance;

      - name: Stop containers
        if: always()
        run: docker stop $(docker ps -aq)
